<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PT ASIA GASINDO ENERGY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== TOP UTILITY BAR ===== -->
<div class="util">
  <div class="util__inner">
    <div class="util__right">
      <button class="util__lang" data-lang="id" aria-label="Bahasa Indonesia">ID</button>
      <span class="util__sep">|</span>
      <button class="util__lang" data-lang="en" aria-label="English">EN</button>
      <button id="btnSearch" class="util__search" aria-label="Buka pencarian">
        <!-- ikon kaca pembesar (SVG) -->
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
    </div>
  </div>
</div>

<!-- ===== NAVBAR ===== -->
<div class="nav" role="navigation">
  <div class="nav__inner">
    <a class="logo" href="#">
      <!-- Ganti logo sesuai file Anda -->
      <img src="assets/logo_jpg.png" alt="Rekind">
    </a>

    <nav class="menu" aria-label="Menu utama">
  <a href="#">Home</a>
  <a href="#">Project Completion</a>
  <a href="#">Bisnis</a>
  <a href="#">Team</a>
  <a href="#">News</a>
  <a href="#">Contact</a>
</nav>
  </div>
</div>

<!-- ===== HERO / SLIDER ===== -->
<section class="hero" id="hero" aria-label="Slider beranda">
  <!-- Ganti URL gambar sesuai aset Anda -->
  <figure class="slide active"><img src="assets/hogo5.jpg.jpg" alt="Platform lepas pantai dan kapal 1"></figure>
  <figure class="slide"><img src="assets/hogo4.jpg.jpg" alt="Platform lepas pantai dan kapal 2"></figure>
  <figure class="slide"><img src="assets/hogo4.jpg.jpg" alt="Kapal tanker 3"></figure>

  <div class="overlay" aria-hidden="true">
    <div>
      <div class="title">PT ASIA GASINDO ENERGY</div>
      <div class="subtitle">GAS ACETYLENE & OKSIGEB</div>
    </div>
  </div>

  <button class="arrow arrow--prev" aria-label="Sebelumnya" title="Sebelumnya">‹</button>
  <button class="arrow arrow--next" aria-label="Berikutnya" title="Berikutnya">›</button>

  <div class="dots" role="tablist" aria-label="Indikator slide"></div>
</section>


<!-- ===== SEARCH DRAWER ===== -->
<div id="searchDrawer" class="drawer" aria-hidden="true">
  <div class="drawer__panel" role="dialog" aria-label="Pencarian">
    <button id="btnCloseSearch" class="drawer__close" aria-label="Tutup pencarian">✕</button>
    <h3 class="drawer__title">Search</h3>
    <form class="drawer__form" onsubmit="return false">
      <input type="search" class="drawer__input" placeholder="Ketik kata kunci…">
      <button class="drawer__btn">Cari</button>
    </form>
  </div>
</div>

<!-- ===== PROJECT COMPLETION SECTION ===== -->
<section id="project" class="project">
  <div class="project__wrap">
    <!-- KIRI: GALERI FOTO -->
    <div class="project__media" aria-label="Galeri proyek">
      <figure class="p-slide active">
        <img src="assets/hogo4.jpg.jpg" alt="Kilangan minyak 1">
      </figure>
    </div>

    <!-- KANAN: PANEL DENGAN BINGKAI KUNING + COUNTER -->
    <div class="project__panel">
      <div class="frame">
        <h2 class="project__title">PROJECT COMPLETION RECORD</h2>
        <div class="project__grid">
          <div class="card">
            <div class="num blue"   data-target="43">0</div>
            <div class="label">REFINERY<br>OIL &amp; GAS</div>
          </div>
          <div class="card">
            <div class="num green"  data-target="46">0</div>
            <div class="label">POWER<br>&amp; MINING</div>
          </div>
          <div class="card">
            <div class="num orange" data-target="47">0</div>
            <div class="label">PETROCHEMICAL<br>&amp; OVERSEAS</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<script src="script.js"></script>
</body>
</html>
